<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <title>SmartSaver</title>
  </head>
  <body>
    <div class="budget-container">
      <div class="app-title">
        <a href="">SmartSaver</a>
      </div>
      <div class="budget-header">
        <div class="balance">
          <div class="value"></div>
        </div>
        <div class="account">
          <div class="income">
            <div class="title">Przychody</div>
            <div class="income-total"><small>zł</small>0</div>
          </div>
          <div class="chart"></div>
          <div class="outcome">
            <div class="title">Wydatki</div>
            <div class="outcome-total"><small>zł</small>0</div>
          </div>
        </div>
      </div>
      <div class="budget-dashboard">
        <div class="dash-title">Panel użytkownika</div>
        <div class="toggle">
          <div class="tab1">Wydatki</div>
          <div class="tab2">Przychody</div>
          <div class="tab3 active">Podsumowanie</div>
        </div>
        <div class="hide" id="income">
          <ul class="list"></ul>
          <div class="input">
            <input
              type="text"
              id="income-title-input"
              name="title"
              placeholder="Tytuł"
            />
            <input
              type="number"
              id="income-amount-input"
              name="amount"
              placeholder="0zł"
            />
            <div class="add-income"><img src="icon/plus.png" alt="" /></div>
          </div>
        </div>
        <div class="hide" id="expense">
          <ul class="list"></ul>
          <div class="input">
            <input
              type="text"
              id="expense-title-input"
              name="title"
              placeholder="Tytuł"
            />
            <input
              type="number"
              id="expense-amount-input"
              name="amount"
              placeholder="0zł"
            />
            <div class="add-expense"><img src="icon/plus.png" /></div>
          </div>
        </div>
        <div id="all">
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <script src="chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
